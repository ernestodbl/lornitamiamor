<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-draculaura: #ff69b4;
      --rosa-suave: #ffc0cb;
      --negro-elegante: #1a1a1a;
      --sombra: rgba(255, 105, 180, 0.6);
    }

    body {
      margin: 0;
      background: var(--negro-elegante);
      font-family: 'Pacifico', cursive;
      color: white;
      overflow: hidden;
    }

    .titulo {
      text-align: center;
      padding: 20px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5em;
      color: var(--rosa-suave);
      text-shadow: 2px 2px 10px var(--sombra);
    }

    .corazon-gigante {
      width: 250px;
      height: 250px;
      position: relative;
      margin: 40px auto;
      transform: scale(1);
      transition: transform 0.3s ease;
      cursor: pointer;
      animation: latido 2s infinite;
    }

    .corazon-gigante:hover {
      transform: scale(1.1);
    }

    .corazon-gigante::before,
    .corazon-gigante::after {
      content: "";
      position: absolute;
      width: 250px;
      height: 250px;
      background-color: var(--rosa-draculaura);
      border-radius: 50%;
    }

    .corazon-gigante::before {
      top: 0;
      left: 125px;
    }

    .corazon-gigante::after {
      top: 0;
      left: 0;
    }

    .corazon-gigante .corazon-centro {
      position: absolute;
      top: 125px;
      left: 62.5px;
      width: 125px;
      height: 125px;
      background-color: var(--rosa-draculaura);
      transform: rotate(45deg);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .contador {
      text-align: center;
      font-size: 1.2em;
      background: white;
      color: var(--negro-elegante);
      padding: 15px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 20px var(--sombra);
    }

    .mensaje-amor {
      text-align: center;
      margin: 20px auto;
      font-size: 1.4em;
      max-width: 600px;
      line-height: 1.6;
      color: var(--rosa-suave);
    }

    .particula {
      position: absolute;
      font-size: 24px;
      color: var(--rosa-draculaura);
      pointer-events: none;
      animation: volar 2s linear forwards;
    }

    @keyframes volar {
      from {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50px, -200px) rotate(720deg) scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="titulo">Para Mi Draculaura ðŸ’–ðŸ¦‡</div>

  <div class="corazon-gigante" onclick="estallarCorazon(event)">

  <script>
    const fechaInicio = new Date('2023-07-23T00:00:00');

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - fechaInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("tiempo").innerText = `${dias} dÃ­as ${horas} horas ${minutos} minutos ${segundos} segundos`;

    setInterval(actualizarContador, 1000);
    actualizarContador();

    function estallarCorazon(e) {
      const cantidad = 20;
      for (let i = 0; i < cantidad; i++) {
        const span = document.createElement('span');
        span.classList.add('particula');
        span.innerText = Math.random() > 0.5 ? 'ðŸ¦‡' : 'ðŸ’–';
        span.style.left = e.clientX + (Math.random() * 100 - 50) + "px";

        document.body.appendChild(span);

        setTimeout(() => span.remove(), 2000);
      }
    }
  </script>
</body>
</html>
